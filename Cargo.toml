[package]
name = "image_text_matcher"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
opt-level=3
incremental=true

[dependencies]
imageproc = {version = "0.22.0", optional=true}
image = { version = "0.23.6", optional=true}
rusttype = { version = "0.9.2", optional=true}

#
serde = {version="1.0", features = ["derive"] }
serde_json = "1.0"


[features]
image-support = ["imageproc", "image", "rusttype"]

[[example]]
name = "dev_image_to_glyph_set"
path = "src/dev_image_to_glyph_set.rs"
required-features = ["image-support"]

[[example]]
name = "dev_glyph_set_print"
path = "src/dev_glyph_set_print.rs"
required-features = ["image-support"]

[[example]]
name = "dev_example_glyphs"
path = "src/dev_example_glyphs.rs"
required-features = ["image-support"]
